name: E2E Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  cypress:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        suite: [web, api]
        browser: [chrome]

    env:
      # Secrets do repositÃ³rio (Settings > Secrets > Actions)
      CYPRESS_FRONT_URL: ${{ secrets.FRONT_URL }}
      CYPRESS_API_URL: ${{ secrets.API_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Run Cypress (${{ matrix.suite }})
        uses: cypress-io/github-action@v6
        with:
          install: false
          browser: ${{ matrix.browser }}
          command: |
            if [ "${{ matrix.suite }}" = "web" ]; then
              npm run test:web
            else
              npm run test:api
            fi

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-${{ matrix.suite }}
          path: cypress/screenshots
          if-no-files-found: ignore

      - name: Upload videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: videos-${{ matrix.suite }}
          path: cypress/videos
          if-no-files-found: ignore
